          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/worship/online/" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "community_pages"
    label: "Community Pages"
    files:
      - label: "Community Groups"
        name: "groups"
        file: "src/community/groups.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/community/groups/" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Story Circles"
        name: "story_circles"
        file: "src/community/story-circles.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/community/story-circles/" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Community Meals"
        name: "meals"
        file: "src/community/meals.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/community/meals/" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Children & Youth"
        name: "children_youth"
        file: "src/community/children-youth.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/community/children-youth/" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "mission_pages"
    label: "Mission Pages"
    files:
      - label: "Housing Ministry"
        name: "housing"
        file: "src/mission/housing.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/mission/housing/" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Elder Care Ministry"
        name: "elderly"
        file: "src/mission/elderly.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/mission/elderly/" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "sermons"
    label: "Sermons"
    folder: "src/sermons"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Pastor", name: "pastor", widget: "string" }
      - { label: "Scripture", name: "scripture", widget: "string", required: false }
      - { label: "Series", name: "series", widget: "string", required: false }
      - { label: "Audio URL", name: "audioUrl", widget: "string", required: false }
      - { label: "Video URL", name: "videoUrl", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "events"
    label: "Events"
    folder: "src/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "src/_data/site.json"
        fields:
          - { label: "Church Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Worship Day", name: "worshipDay", widget: "string" }
          - { label: "Worship Time", name: "worshipTime", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
