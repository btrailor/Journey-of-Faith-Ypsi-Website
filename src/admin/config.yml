          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/about/contact/" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "convictions"
    label: "Convictions"
