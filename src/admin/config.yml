backend:
  name: git-gateway
  branch: main

# For local development - uncomment this instead of git-gateway
# backend:
#   name: test-repo

media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "main_pages"
    label: "Main Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/index.njk"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "base" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "about"
    label: "About Section"
    files:
      - label: "About Overview"
        name: "about_index"
        file: "src/about/index.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/about/" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "History & Denomination"
        name: "history"
        file: "src/about/history.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/about/history/" }
          - { label: "Body", name: "body", widget: "markdown" }

