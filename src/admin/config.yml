backend:
  name: github
  repo: BTrailor/journey-of-faith-ypsi-website
  branch: main
  base_url: https://jof-cms-interface.netlify.app
  auth_endpoint: /.netlify/functions/auth

media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
