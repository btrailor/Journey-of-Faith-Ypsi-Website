  - name: "sermons"
    label: "Sermons"
    folder: "src/sermons"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Pastor", name: "pastor", widget: "string" }
      - {
          label: "Scripture",
          name: "scripture",
          widget: "string",
          required: false,
        }
      - { label: "Series", name: "series", widget: "string", required: false }
      - {
          label: "Audio URL",
          name: "audioUrl",
          widget: "string",
          required: false,
        }
      - {
          label: "Video URL",
          name: "videoUrl",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "events"
    label: "Events"
    folder: "src/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string" }
      - {
          label: "Featured Image",
          name: "featuredImage",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "src/_data/site.json"
        fields:
          - { label: "Church Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Worship Day", name: "worshipDay", widget: "string" }
          - { label: "Worship Time", name: "worshipTime", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
