      - label: "Vision We Share"
        name: "vision"
        file: "src/convictions/vision.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/convictions/vision/" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Values We Pursue"
        name: "values"
