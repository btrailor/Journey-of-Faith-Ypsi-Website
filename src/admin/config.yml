    label: "Main Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/index.njk"
        fields:
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "base",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }

