<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Enhanced Netlify Identity configuration with Google OAuth
      if (window.netlifyIdentity) {
        // Initialize the widget on page load
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });

        // Error handling
        window.netlifyIdentity.on("error", (err) => {
          console.error("Netlify Identity Error:", err);
          alert(
            "Authentication Error: " + (err.message || JSON.stringify(err))
          );
        });

        // Auto-open login for first-time users
        window.netlifyIdentity.init({
          container: "#netlify-modal",
        });
      }

      // Log CMS initialization
      if (window.CMS) {
        window.CMS.registerEventListener({
          name: "prePublish",
          handler: ({ author, entry }) => {
            console.log("Publishing:", entry);
          },
        });
      }
    </script>
  </body>
</html>
